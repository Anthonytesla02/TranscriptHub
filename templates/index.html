{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Enter YouTube Video URL</h5>
          <form method="POST" action="{{ url_for('extract') }}">
            <div class="mb-3">
              <input type="url" class="form-control" name="video_url" placeholder="https://www.youtube.com/watch?v=..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Transcript</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
