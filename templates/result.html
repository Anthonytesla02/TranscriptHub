{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="d-flex justify-content-between mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">&#8592; Back</a>
        <a href="{{ url_for('index') }}" download="transcript.txt" onclick="this.href='data:text/plain;charset=utf-8,' + encodeURIComponent(`{{ transcript }}`)" class="btn btn-success">Download Transcript</a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Transcript for:</h5>
          <p><a href="{{ video_url }}" target="_blank">{{ video_url }}</a></p>
          <pre class="transcript">{{ transcript or 'No transcript available.' }}</pre>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
